<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GW2 API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
    <body>
        <nav>
            <h1>Guild Wars 2 Account Info</h1>
            <h3>Developed by <a href="https://github.com/inthenile" target="_blank">inthenile</a></h3>
            </nav>
        </nav>
        <div class="content">
            <h3 class="info"></h3>
            <div class="input">
                <input type="text" placeholder="Enter your API key here" class="api-value">
                <button class="save-button">Save / Reset</button>
            </div>
            <div class="selection">
                <select>
                    <!--SELECT OPTIONS, LIKE OTHER ELEMENTS, ARE GENERATED USING JAVASCRIPT-->
                </select>
                <br>
                <button class="search-button">Search</button>
                <button class="cancel-button hidden">Cancel</button>
            </div>
            <h2  class="title"> <!-- THE ACTUAL TITLE OF THE SEARCH PARAM. --></h2>

            <div class="fetch-info">
                <!--INFO ABOUT FETCH IS GIVEN HERE-->
            </div>
            <div class="result-title" style="text-align: center;">
                <!--THIS IS WHERE EXTRA INFO SUCH AS "These items are currently in your bank" ETC. IS FOUND-->
            </div>
            <div class="results">
                <!--RESULTS ARE RENDERED HERE-->
            </div>
            
            <table class="results-table">
                <thead>
                    <tr>
                        <th class="table-head hidden">RESULTS</th>     
                    </tr>
                </thead>
            </table>

            <div class="pagination">
                <!--PAGES ARE RENDERED HERE-->
            </div>
            <h3 class="loading hidden" style="text-align: center;">LOADING YOUR DATA</h3>

        </div>
        <footer>
            <div>
                <p>Check out my <a href="https://github.com/inthenile" target="_blank">GitHub</a> and <a href="https://www.linkedin.com/in/salim-caliskan-724811273/" target="_blank">LinkedIn</a></p>
            </div>
        </footer>
    </body>

<script src="app.js"></script>
<script> 
    $(document).ready(function(){
        $(".search-button").click(function(){
            $(this).addClass("hidden");
            $(".cancel-button").removeClass("hidden");
        });
        $(".cancel-button").click(function(){
            $(this).addClass("hidden");
            $(".search-button").removeClass("hidden");
        });
    });
</script>
</html>
